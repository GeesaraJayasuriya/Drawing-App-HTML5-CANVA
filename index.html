<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Drawing app</title>

<body>

    <script src= "./magic.js" ></script>
<div class="field">




    <canvas id="canvas"></canvas>

        <div class="tools">

        <button  onClick = "undo_last()" type="button" class="button"> Undo </button>

        <button  onClick = "clear_canvas()" type="button" class="button"> Clear </button>

        <div onClick="change_color(this)" class="colour-field" style="background:red"> </div>

        <div onClick="change_color(this)" class="colour-field" style="background:blue"> </div>

        <div onClick="change_color(this)" class="colour-field" style="background:green"> </div>

        <div onClick="change_color(this)" class="colour-field" style="background:yellow">  </div>

        <input onInput="draw_color = this.value "  type="color" class="color-picker">


        <input onInput="draw_width = this.value "  type="range" min="1" max="100" class="pen-range">





</div>


 





</div>






    
</body>
